<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Fields</title>
    <link rel="stylesheet" href="./input_style.css">
</head>
<body>
    <h2>With rounded corners</h2>
    <input class="d7" type="text", placeholder="Search">

    <hr>

    <h2>Linkedin singup</h2>
    <p class="email">Email</p>
    <input class="f7" type="text">
    <p class="policy">By clicking the agree and join, you agree the Privacy Policy.</p>
    <button class="agree_button">Agree & Join</button>

    <hr>

    <h2>With a Shadow, and no border</h2>
    <input class="e7" type="text" placeholder="Search Google or type a URL">
    

    <hr>
    <h2>Twitter text box</h2>
    <img src="./images.jpeg" alt="Animal">
    <input class="twitter" type="text" placeholder="What's happening?">
    <button class="tweet">Tweet</button>
</body>
</html>
