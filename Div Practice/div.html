<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./div_style.css">
</head>
<body>
    <div class="yt">
        <p class="heading">Install YouTube Music<p>
        <p>Add YouTube Music to your desktop for quick and easy access</p>
    </div>

    <hr>

    <div class="tt">
        <img class="animal" src="./images.jpeg" alt="Animal">
        <input class="twitter" type="text" placeholder="What's happening?">
        <button class="tweet">Tweet</button>
    </div>

    <hr>

    <div class="cat">
        <img class="cat1" src="./cat1.webp" alt="Cat">
        <p class="name">Oliver</p>
        <p class="friends">2 mutual friends</p>
        <button>Add Friend</button>
    </div>

    <hr>

    <div class="c1">
        <img class="cat2" src="./cat2.jpg" alt="Cat">
        <p class="name">Oliver</p>
        <p class="friends">2 mutual friends</p>
        <button>Add Friend</button>
    </div>

    <div class="c2">
        <img class="cat3" src="./cat3.jpeg" alt="Cat">
        <p class="name">Mimi</p>
        <p class="friends">3 mutual friends</p>
        <button>Add Friend</button>
    </div>

    <div class="c3">
        <img class="cat4" src="./cat4.webp" alt="Cat">
        <p class="name">Rex</p>
        <p class="friends">4 mutual friends</p>
        <button>Add Friend</button>
    </div>

</body>
</html>
